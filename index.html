<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Погода</title>
    </head>
    <body>
        <header class="d-flex justify-content-around align-item-center">
            <nav class="">
                <h1>Погода</h1>
            </nav>
            <div style="margin: auto 0">
                <div>
                    <input type="text" id="choose-city" value="Moscow" />
                    <button id="addDb" type="button" class="btn btn-primary">
                        Добавить погоду
                    </button>
                </div>
                <div>
                    За эту неделю вы совершили <span id="count"></span> запросов
                </div>
            </div>
            <div style="margin: auto 0">
                <label for="history">История</label>
                <select name="history" id="history">
                    <option value="0">Moscow 2022-12-19</option>
                </select>
                <button id="history-btn" type="button" class="btn btn-info">
                    Выбрать
                </button>
            </div>
        </header>
        <main
            class="container d-flex flex-row flex-wrap justify-content-center"
            id="main"
        ></main>

        <script src="wheather.js" type="text/javascript"></script>
    </body>
</html>
